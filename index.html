<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator - Coderschool</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="calculator">
      <div id="display"></div>
      <div class="row">
        <div class="button-wrapper">
          <button class="button" onclick="addNumber(7)">7</button>
        </div>
        <div class="button-wrapper">
          <button class="button" onclick="addNumber(8)">8</button>
        </div>
        <div class="button-wrapper">
          <button class="button" onclick="addNumber(9)">9</button>
        </div>
        <div class="button-wrapper">
          <button class="button del">DEL</button>
        </div>
      </div>
      <div class="row">
        <div class="button-wrapper">
          <button class="button" onclick="addNumber(4)">4</button>
        </div>
        <div class="button-wrapper">
          <button class="button" onclick="addNumber(5)">5</button>
        </div>
        <div class="button-wrapper">
          <button class="button" onclick="addNumber(6)">6</button>
        </div>
        <div class="button-wrapper">
          <button class="button operator add" onclick="add()">+</button>
        </div>
      </div>
      <div class="row">
        <div class="button-wrapper">
          <button class="button" onclick="addNumber(1)">1</button>
        </div>
        <div class="button-wrapper">
          <button class="button" onclick="addNumber(2)">2</button>
        </div>
        <div class="button-wrapper">
          <button class="button" onclick="addNumber(3)">3</button>
        </div>
        <div class="button-wrapper">
          <button class="button operator subtract" onclick="subtract">-</button>
        </div>
      </div>
      <div class="row">
        <div class="button-wrapper">
          <button class="button" onclick="addNumber(0)">0</button>
        </div>
        <div class="button-wrapper">
          <button class="button" onclick="addNumber('.')">.</button>
        </div>
        <div class="button-wrapper">
          <button class="button operator divide" onclick="divide()">/</button>
        </div>
        <div class="button-wrapper">
          <button class="button operator multiply" onclick="multiply()">
            x
          </button>
        </div>
      </div>
      <div class="row">
        <div class="button-wrapper">
          <button class="button-red button-clear">C</button>
        </div>
        <div class="button-wrapper">
          <button class="button-red button-equal">=</button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
